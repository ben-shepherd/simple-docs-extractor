name: Pull Request Checks

on:
  workflow_dispatch:
  pull_request:
    branches: [ $default-branch, develop ]
    types: [opened, synchronize]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"

      - name: Setup Dependencies
        run: npm ci

      - name: Run Checks (Typecheck, TSLint, Format, Lint)
        run: npm run check


  test:
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"

      - name: Setup Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:coverage
